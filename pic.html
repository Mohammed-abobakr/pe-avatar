<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اداة خبراء المنتجات جوجل</title>
    <link rel="stylesheet" href="style.css">
    <script src='canvas.js'></script>
    <script src='canvas.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js' type="text/javascript"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Google fonts -->
</head>

<body>
    <div class="header-img">
        <img src="images/pe_twitter_banner_2022.png" alt="">
    </div>
    <div class="container">
        <!-- <div class="menu">
            <a href="pic.html">اداة تصميم الصورة الشخصية</a>
            <a href="thumbnails.html">اداة تصميم الصورالمصغرة</a>
            <a href="banner.html">اداة تصميم الصورة الشخصية</a>
        </div> -->
        <!-- <iframe src="https://pfpmaker.com/" frameborder="0"></iframe> -->
        <div class="header-title">
            <h2>مرحبا بك في برنامج خبراء منتجات Google</h2>
            <p>شكرا لك على مشاركتك في برنامج خبراء جوجل، ولهذا سوف نوفر لك صورة شخصية بمستوى تقدمك في البرنامج</p>
        </div>
        <div class="thumbnail-wrapper">
            <form id="tumbnail-form">
                <div class="formthumb">
                    <select id='bg-styles'>
                        <option disabled="disabled" selected="selected">اختر المستوى</option>
                        <option value="style1">المستوى البرونزي</option>
                        <option value="style2">المستوى الفضي</option>
                        <option value="style3">المستوى الذهبي</option>
                        <option value="style4">المستوى البلاتيني</option>
                        <option value="style5">المستوى الماسي</option>
                    </select>
                </div>
                <div class="formthumb">
                    <select id='profile-socials'>
                        <option disabled="disabled" selected="selected">اختر احد وسائل التواصل</option>
                        <option value="sty1" face="facebook">فيسبوك</option>
                        <option value="sty2">يوتيوب</option>
                        <option value="sty3">تويتر</option>
                        <option value="sty4">لينكدين</option>
                        <option value="sty5">انستغرام</option>
                    </select>
                </div>
                <div class="formthumb">
                    <select id='shapes'>
                        <option disabled="disabled" selected="selected">اختر شكل الصورة</option>
                        <option value="shape1">دائري</option>
                        <option value="shape2">مربع</option>
                    </select>
                </div>
                <div class="formthumb">
                    <div class="img-up">
                        <label for="upload">
                            <svg class="svg-icon" viewBox="0 0 20 20">
                                <path
                                    d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
                                </path>
                            </svg>
                            <p> إضغط لتحميل صورة</p>
                            <input style="opacity:0;display: none;" accept="image/*" id="upload" name="upload"
                                type="file" placehoder="" />
                        </label>
                    </div>
                </div>
            </form>
            <div class="responsive-img">
                <div class="background" id="background">
                    <div class="content-container">
                        <div class="title-container">
                            <div id="output-image"></div>
                        </div>
                        <div id="content-container"></div>
                    </div>
                </div>
            </div>
            <div class="tombol-convert">
                <button id="convert-image">إنشاء الصورة</button>
            </div>
            <div id="canvas"></div>
            <div class="tombol-download">
                <button id="download-image">تحميل الصورة</button>
                <button id="reset-image">حذف الصورة</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sec2-header">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
